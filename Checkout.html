<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href= "checkout.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    
<div class="container-fluid mt-5">
    <h2 class="mb-5 text-center">Shopping Cart </h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="table-responsive">
                <table id="myTable" class="table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Name</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th class="text-right">
                                <span id="amount" class="amount">Amount</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product-img">
                                    <div class="img-prdct">
                                        <img src="download.jpg">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p>Pancakes with strawberry and blueberry</p>
                            </td>
                            <td>
                                <div class="button-container">
                                    <button class="cart-qty-plus" type="button" id="add" value="+" >+</button>
                                    <input type="text" name="qty" min="0" id="qty" class="qty form-control" value="0"/>
                                    <button class="cart-qty-minus" type="button"  id="sub" value="-" >-</button>
                                </div>
                            </td>
                            <td>
                                <input type="text" value="3000" id="price" class="price form-control" disabled>
                            </td>
                                <td-align="right" >₦ 
                                    <span id="td-amount" class="amount" >0</span>
                                </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product-img">
                                    <div class="img-prdct">
                                        <img src="download-4.jpg">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p>Peanut butter and jelly sandwich</p>
                            </td>
                            <td>
                                <div class="button-container">
                                    <button class="cart-qty-plus" type="button" value="+"  id="add2">+</button>
                                    <input type="text" name="qty" min="0" class="qty form-control" value="0" id="qty2"/>
                                    <button class="cart-qty-minus" type="button" value="-" id="sub2">-</button>
                                </div>
                            </td>
                            <td>
                                <input type="text" value="2000" id="price2" class="price form-control" disabled>
                            </td>
                                <td-align="right">₦ 
                                    <span id="td-amount2" class="amount">0</span>
                                </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4"></td>
                            <td-align="right">
                                <strong>TOTAL = ₦
                                    <span id="total" class="total">0</span>
                                </strong>
                            </td>
                        </tr>

                        
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="checkout.js">
</script>
